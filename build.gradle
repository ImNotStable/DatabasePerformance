plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Removes "No SLF4J providers were found" warning
    implementation 'org.slf4j:slf4j-nop:2.0.13'

    // Data Compression
    implementation 'org.lz4:lz4-java:1.8.0'

    // SQL Related Dependencies
    implementation 'com.zaxxer:HikariCP:5.1.0'
    // Local
    implementation 'org.xerial:sqlite-jdbc:3.46.0.1'
    implementation 'com.h2database:h2:2.3.232'
    // Remote
    implementation 'com.mysql:mysql-connector-j:9.0.0'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.4.1'
    implementation 'org.postgresql:postgresql:42.7.4'
    implementation 'com.oracle.database.jdbc:ojdbc11:23.5.0.24.07'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.8.0.jre11'

    // MongoDB
    implementation 'org.mongodb:mongodb-driver-sync:5.1.3'

    // Redis
    implementation 'redis.clients:jedis:5.2.0-beta5'

    // Neo4j
    implementation 'org.neo4j.driver:neo4j-java-driver:5.24.0'

    // Cassandra
    implementation 'org.apache.cassandra:java-driver-core:4.18.1'

    // Exporting Results
    implementation 'com.google.code.gson:gson:2.11.0'

    // Other
    implementation 'com.google.guava:guava:33.3.0-jre'

    // Annotations
    implementation 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    implementation 'org.jetbrains:annotations:24.1.0'
    annotationProcessor 'org.jetbrains:annotations:24.1.0'
}