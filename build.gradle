plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Removes "No SLF4J providers were found" warning
    implementation 'org.slf4j:slf4j-nop:2.0.17'

    // SQL Related Dependencies
    implementation 'com.zaxxer:HikariCP:6.3.0'

    // Flat-file JDBC
    implementation 'org.xerial:sqlite-jdbc:3.49.1.0'
    implementation 'com.h2database:h2:2.3.232'

    // Remote JDBC
    implementation 'com.mysql:mysql-connector-j:9.2.0'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.5.3'
    implementation 'org.postgresql:postgresql:42.7.5'
    implementation 'com.oracle.database.jdbc:ojdbc11:23.7.0.25.01'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:12.10.0.jre11'

    // No SQL
    implementation 'org.mongodb:mongodb-driver-sync:5.4.0' // MongoDB
    implementation 'redis.clients:jedis:5.2.0' // Redis
    implementation 'org.neo4j.driver:neo4j-java-driver:5.28.5' // Neo4j
    implementation 'org.apache.cassandra:java-driver-core:4.19.0' // Cassandra

    // Exporting Results
    implementation 'com.google.code.gson:gson:2.13.1'

    // Other
    implementation 'com.google.guava:guava:33.4.8-jre'

    // Annotations
    implementation 'org.projectlombok:lombok:1.18.38'
    annotationProcessor 'org.projectlombok:lombok:1.18.38'
    implementation 'org.jetbrains:annotations:26.0.2'
    annotationProcessor 'org.jetbrains:annotations:26.0.2'
}

compileJava {
    options.compilerArgs += ['--enable-preview']
}